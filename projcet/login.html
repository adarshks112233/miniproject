<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Ways</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), url('https://images.unsplash.com/photo-1573108724029-4c46571d6490?auto=format&fit=crop&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            width: 100%;
            max-width: 380px;
            padding: 1.75rem;
            background: rgba(30, 30, 30, 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            margin: 1rem;
            animation: fadeIn 0.5s ease-out;
            transform-origin: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
            animation: logoSpin 0.6s ease-out;
        }

        @keyframes logoSpin {
            from {
                transform: rotate(-180deg);
                opacity: 0;
            }

            to {
                transform: rotate(0);
                opacity: 1;
            }
        }

        .logo svg {
            width: 45px;
            height: 45px;
            fill: #ff3333;
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.6rem;
            font-weight: 600;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group {
            margin-bottom: 1rem;
            position: relative;
            animation: slideIn 0.5s ease-out;
            animation-fill-mode: both;
        }

        .input-group:nth-child(1) {
            animation-delay: 0.1s;
        }

        .input-group:nth-child(2) {
            animation-delay: 0.2s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .input-group svg {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            color: #666;
            transition: color 0.3s ease;
        }

        input {
            width: 100%;
            padding: 10px 10px 10px 38px;
            background: #2a2a2a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #ff3333;
            box-shadow: 0 0 0 2px rgba(255, 51, 51, 0.2);
        }

        input:focus+svg {
            color: #ff3333;
        }

        button {
            width: 100%;
            padding: 11px;
            background: #ff3333;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out;
            animation-delay: 0.3s;
            animation-fill-mode: both;
        }

        button:hover {
            background: #ff4444;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(1px);
        }

        .links {
            margin-top: 1.25rem;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
            animation-delay: 0.4s;
            animation-fill-mode: both;
        }

        .links a {
            color: #ff3333;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .links a:hover {
            color: #ff4444;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                margin: 0.75rem;
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10" />
                <line x1="12" y1="16" x2="12" y2="12" />
                <line x1="12" y1="8" x2="12" y2="8" />
            </svg>
        </div>
        <h1>Smart Ways</h1>
        <form id="loginForm">
            <div class="input-group">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path
                        d="M22 17a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V9.5C2 7 4 5 6.5 5h11C20 5 22 7 22 9.5V17zM2 9.5l10 5 10-5" />
                </svg>
                <input type="email" placeholder="Email" required autofocus id="email" autocomplete="email">
            </div>
            <div class="input-group">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                    <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                </svg>
                <input type="password" placeholder="Password" required minlength="4" id="password">
            </div>
            <button type="submit">Sign In</button>
        </form>
        <div class="links">
            <a href="#forgot-password">Forgot Password?</a>
            <span>&nbsp;|&nbsp;</span>
            <a href="/register">Create Account</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            
            var ema1il = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            const data = new URLSearchParams();
            data.append('email', email);
            data.append('password', password);

            axios.post('/api/login', data)
                .then(function (response) {
                    if (response.data.message === 'Login successful') {
                        window.localStorage.setItem('token', response.data.token);
                        window.localStorage.setItem('user_id', response.data.user_id);

                        // set cookie
                        document.cookie = `token=${response.data.token}; path=/`;
                        window.location.href = '/dashboard';
                    } else {
                        alert(response.data.message);
                    }
                })
                .catch(function (error) {
                    alert(error.response.data);
                    console.log(error);
                });
        });
    </script>
</body>

</html>
